name       : arpack
version    : 3.7.0
release    : 9
source     :
    - https://github.com/opencollab/arpack-ng/archive/3.7.0.tar.gz : 972e3fc3cd0b9d6b5a737c9bf6fd07515c0d6549319d4ffb06970e64fa3cc2d6
license    : BSD-3-Clause
component  : programming.library
summary    : Collection of Fortran77 subroutines for eigenvalue problems
description: |
    Collection of Fortran77 subroutines designed to solve large scale eigenvalue problems.
builddeps  :
    - openblas-devel
setup      : |
    %cmake -DMPI=OFF -D BUILD_SHARED_LIBS=ON .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test
